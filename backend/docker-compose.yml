services:
  citycare-backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./citycare.db
      - SECRET_KEY=your-super-secret-key-change-in-production
    volumes:
      - ./uploads:/app/uploads
      - ./citycare.db:/app/citycare.db
    restart: unless-stopped

